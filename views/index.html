  <div class="container">
    <div style="text-align: center"><img src="/public/img/wordcloud_1.png"></div>

    <div class="spacer"></div>

    <section id="search" name="search"></section>
    <div class="row">
      <a target="_blank" href="https://en.wikipedia.org/wiki/Sentiment_analysis" title="What is Sentiment Analysis?" class="btn btn-info btn-lg"><i class="fa fa-question fa-lg"></i></a>

      <div class="col-sm-6 col-sm-offset-3 text-center">
        <h1>TWITTER SENTIMENT ANALYSIS</h1>          
        <div id="stop">
          <form id="stopForm">
            <div class="form-group">
              <label>
                <div id="status"></div>
              </label>
            </div>
            <button type="submit" class="btn btn-danger">Stop</button>
          </form>
        </div>

        <div id="search">
          <form id="searchForm" class="form-inline">
            <div class="form-group">
              <input id="topic" type="text" placeholder="Enter Keyword" required autofocus class="form-control">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></button>
            </div>
          </form>
        </div>
      </div>
    </div><!--End of Row-->

    <div class="spacer"></div>

    <div class="row">
      <!--Line Chart-->      
      <div id="lineChart" class="chart"></div>
      <h4 id="tweet" class="text-center text-info"></h4>
    </div>

    <div class="row">      
      <!--Pie Chart-->
      <section id="charts" name="charts"></section>
      <div id="pieChart" class="pieC col-sm-6"></div>
      <!--Column Chart-->
      <div id="columnChart" class="colC col-sm-6"></div>
    </div>

    <div class="row">
      <!--Sentiment Table-->
      <section id="table" name="table"></section>
      <div id="currentScore" class="col-md-6 col-md-offset-3">
        <h4 class="text-center">
          SENTIMENT SCORE SHEET
           <i class="fa fa-table"></i>
        </h4>
        <table class="table table-condensed table-bordered">
          <tr>
            <td> <b>TOTAL TWEETS</b></td>
            <td>
              <p id="totalTweet">0 </p>
            </td>
          </tr>
          <tr>
            <td> <b># of <span style='color: #00FF00'>POSITIVE</span></b></td>
            <td>
              <p id="positiveTweet">0</p>
            </td>
          </tr>
          <tr>
            <td> <b># of <span style='color: #FF0000'>NEGATIVE</span></b></td>
            <td>
              <p id="negativeTweet">0</p>
            </td>
          </tr>
          <tr>
            <td> <b># of NEUTRAL</b></td>
            <td>
              <p id="neutralTweet">0</p>
            </td>
          </tr>
          <tr>
            <td>  <b>SENTIMENT SCORE</b></td>
            <td>
              <p id="sentimentScore">0</p>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>

    <div class="row">
      <section>      
        <div class="text-center">
          <h2>Real-Time Geolocation <span style='color: #00aced'>Sentiment </span>Analysis</h2>
        </div>
        <section id="globe" name="globe"></section>
        <div class="top-doors">
          <div class="hole">
            <div class="door top"></div>
            <div class="door bottom"></div>
            <div class="text-center"><a target="_blank" href="http://twitterglobe.cfapps.io/" title="Global Twitter Sentiments" class="btn btn-primary btn-lg">Global Tweets  <span class="glyphicon glyphicon-globe"></span></a></div>
          </div>
        </div>
      </section>
    </div>
